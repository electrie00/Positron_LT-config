[output_pin probe_enable] 
pin: gpio29
value: 0 
[gcode_macro Probe_Deploy] 
gcode: 
  SET_PIN PIN=probe_enable VALUE=1 
[gcode_macro Probe_Stow] 
gcode: 
  SET_PIN PIN=probe_enable VALUE=0 
[probe] 
pin: ^!gpio22 # V1 版本设置为 ^PB7 代表高电平触发, V2版本设置为 ^!PB7 代表低电平触发 
deactivate_on_each_sample: False 
x_offset: -18.3 # MicroProbe 实际安装的偏移量 
y_offset: 47.9 # MicroProbe 实际安装的偏移量 
z_offset: 0.5 # MicroProbe 实际安装的偏移量 
speed: 5.0 
samples: 2
activate_gcode: 
  Probe_Deploy 
  G4 P500 # 给探针弹出预留500毫秒的时间 
deactivate_gcode: 
  Probe_Stow 


[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 8,49
mesh_max: 163,175
probe_count: 6, 6
mesh_pps: 2, 2
algorithm: lagrange
move_check_distance: 5
split_delta_z: .025
fade_start: 1
fade_end: 5
fade_target: 0

[screws_tilt_adjust]
screw1_name: 后方居中螺丝
screw1: 117,0           
screw2_name: 左前方螺丝
screw2: 30, 130
screw3_name: 右前方螺丝
screw3: 185.00, 130 
horizontal_move_z: 5
speed: 100
screw_thread: CCW-M3

