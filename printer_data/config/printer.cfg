#####################################################################
#                             常用信息备忘                            #
#####################################################################
# PID 校准测试：
# PID_CALIBRATE HEATER=extruder TARGET=220 
# PID_CALIBRATE HEATER=heater_bed TARGET=55

#挤出机校准
